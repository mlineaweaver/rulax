<div class = 'players'>
    <div class="player-summary" *ngFor="let player of player$ | async">
        <img src= {{player.headshotUrl}} /><h5>{{player.name}} </h5>
        <div class="staff-info">
            <span>Home town: {{player.hometown}}</span>
            <br>
            <span>Grad Year: {{player.gradYear}}</span>
            <p> Position: {{player.position}}</p>    
        
        <p> Player Number: {{player.number}}</p>
        <br>
    </div>
    </div>
</div>
